        .neon-heading { color: #00FF85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.5); }
        .input-label { color: #1E90FF; font-weight: 600; margin-bottom: 0.5rem; display: block; }
        .input-style { background-color: #0d1117; border: 1px solid #30363d; color: #00FF85; border-radius: 8px; padding: 0.75rem; width: 100%; cursor: pointer; }
        .command-output { background-color: #0d1117; border: 1px solid #30363d; font-family: monospace; white-space: pre-wrap; word-break: break-all; min-height: 4rem; color: #FFFFFF; padding: 1rem; border-radius: 8px; }
        .dropdown-content { display: none; position: absolute; background-color: #161b22; width: 100%; max-height: 500px; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; z-index: 1000; margin-top: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .dropdown-content li { padding: 8px 12px; cursor: pointer; border-bottom: 1px solid #1a202a; font-size: 0.85rem; list-style: none; }
        .dropdown-content li:hover { background-color: #30363d; }
        .dropdown-category-header { padding: 10px 12px; font-weight: 800; border-top: 2px solid #30363d; background-color: #0d1117; color: #ffffff !important; pointer-events: none; position: sticky; top: 0; }
        .radio-label { display: inline-flex; align-items: center; padding: 0.5rem 1.5rem; border-radius: 8px; cursor: pointer; border: 1px solid #484f58; background-color: #30363d; margin-right: 0.5rem; font-weight: 600; transition: all 0.2s; }
        #f:checked + .radio-label { background-color: #FF0099; border-color: #FF0099; color: white; }
        #m:checked + .radio-label { background-color: #1E90FF; border-color: #1E90FF; color: white; }
        .button-action { background-color: #00FF85; color: #0d1117; font-weight: 800; width: 100%; padding: 1rem; border-radius: 12px; margin-top: 1rem; text-transform: uppercase; cursor: pointer; }
        .button-action:disabled { background-color: #30363d; color: #888; cursor: not-allowed; }
        .c-col { color: #E5E4E2; } .c-isl { color: #00FF00; } .c-sco { color: #FFFF00; } .c-abe { color: #90EE90; } .c-ext { color: #FFA500; } .c-mar { color: #00FFFF; } .c-sva { color: #ADD8E6; } .c-dra { color: #FF0000; } .c-ast { color: #008080; } .c-mod { color: #FF69B4; } .c-zom { color: #FF4500; }

<body>
    <div class="container-card">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div><label class="input-label">1. Target EOS ID:</label><input type="text" id="pId" value="00024953ec774cf98878f25e96eca484" class="input-style"></div>
            <div><label class="input-label">Optional: Staff Note (for log):</label><input type="text" id="staffNote" placeholder="e.g. Replacement for crash" class="input-style" style="color: white;"></div>
        </div>

        <div class="mb-4"><label class="input-label">Search Dino:</label><input type="text" id="sBox" oninput="filterList(this.value)" class="input-style" placeholder="Type Dino name..."></div>
        
        <div class="mb-4 relative"><label class="input-label">2. Select Creature:</label>
            <div id="dBox" class="input-style flex justify-between items-center" onclick="toggleD()"><span id="sText">--- Choose a Dino ---</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg></div>
            <div id="dList" class="dropdown-content"><ul id="cItems"></ul></div>
        </div>

        <div class="mb-6"><label class="input-label">3. Gender:</label><div class="flex">
            <input type="radio" id="f" name="g" value="1" checked class="hidden"><label for="f" class="radio-label">♀️ Female</label>
            <input type="radio" id="m" name="g" value="0" class="hidden"><label for="m" class="radio-label">♂️ Male</label>
        </div></div>

        <div class="mb-4"><label class="input-label">4. Generated Command:</label><div id="oBox" class="command-output">Ready...</div></div>
        <button id="mainBtn" onclick="execute()" class="button-action">Generate, Copy & Log</button>
        <div id="status" class="mt-4 text-center text-sm opacity-0 transition-opacity"></div>
    </div>

  {n: "Drakara Arctic", p: "/skyshroud_drakara/Dinos/Drakara/Drakara_Character_BP_Arctic.Drakara_Character_BP_Arctic", c: "c-mod"},
  {n: "Drakara Bloodfang", p: "/skyshroud_drakara/Dinos/Drakara/Drakara_Character_BP_Bloodfang.Drakara_Character_BP_Bloodfang", c: "c-mod"},
  {n: "Drakara Dwarf", p: "/skyshroud_drakara/Dinos/Drakara/Drakara_Character_BP_Dwarfs.Drakara_Character_BP_Dwarfs", c: "c-mod"},
  {n: "Nothosaurus Ab", p: "/Moros_Nothosaurus/Dinos/Blueprints/MorosAberrantNothosaurus_Character_BP_.MorosAberrantNothosaurus_Character_BP_", c: "c-mod"},
  {n: "Steampunk Bot", p: "/Game/Packs/Steampunk/Dinos/HelperBot/HelperBot_Character_BP.HelperBot_Character_BP", c: "c-mod"},
  {n: "Steampunk Spider", p: "/Game/Packs/Steampunk/Dinos/JumpingSpider/JumpingSpider_Character_BP.JumpingSpider_Character_BP", c: "c-mod"},
  {n: "Zeppelin", p: "/Game/Packs/Steampunk/Dinos/Zeppelin/Zeppelin_Character_BP.Zeppelin_Character_BP", c: "c-mod"},
  {n: "Doggo", p: "/Game/Packs/Wasteland/Dinos/Doggo/Doggo_Character_BP.Doggo_Character_BP", c: "c-mod"},
  {n: "Wasteland Car", p: "/Game/Packs/Wasteland/Vehicles/Car/Car_Vehicle_BP.Car_Vehicle_BP", c: "c-mod"}
 ]
};

let selP="", selN="", logLocked=false;

function populateList() {
    const list = document.getElementById('cItems'); list.innerHTML = '';
    const sortedCats = Object.keys(MASTER_DATA).sort();
    sortedCats.forEach(cat => {
        const h = document.createElement('li'); h.className = 'dropdown-category-header'; h.textContent = `--- ${cat} ---`; list.appendChild(h);
        MASTER_DATA[cat].sort((a,b)=>a.n.localeCompare(b.n)).forEach(c => {
            const li = document.createElement('li'); li.className = c.c; li.textContent = c.n;
            li.onclick = (e) => { e.stopPropagation(); selP = c.p; selN = c.n; document.getElementById('sText').textContent = c.n; document.getElementById('dList').style.display = 'none'; };
            list.appendChild(li);
        });
    });
}
function toggleD() { const d = document.getElementById('dList'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
function filterList(val) {
    const items = document.querySelectorAll('#cItems li'); document.getElementById('dList').style.display = 'block';
    items.forEach(i => { if(!i.classList.contains('dropdown-category-header')) i.style.display = i.textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none"; });
}
async function execute() {
    const id = document.getElementById('pId').value.trim();
    const gVal = document.querySelector('input[name="g"]:checked').value;
    const note = document.getElementById('staffNote').value.trim() || "No note provided";
    const st = document.getElementById('status'), btn = document.getElementById('mainBtn');
    
    if(!selP || !id) { st.textContent = "❌ Selection missing!"; st.style.opacity = "1"; return; }
    
    const cmd = `Scriptcommand SpawnDinoInBall -p=${id} -t=${selP} -f=${gVal} -b=1 -i=1 -a=1 -s=255,255,255,255,255,255,255,255`;
    document.getElementById('oBox').textContent = cmd; 
    await navigator.clipboard.writeText(cmd);
    
    if (logLocked) return; 
    logLocked = true; btn.disabled = true;
    
    const finalUrl = `${WH_BASE}?thread_id=${THREAD_ID}`;
    const log = { 
        embeds: [{ 
            title: "Sent Creature Log", 
            color: 2003199, 
            fields: [
                { name: "EOS ID", value: id, inline: true }, 
                { name: "Creature", value: selN, inline: true },
                { name: "Gender", value: gVal == "1" ? "Female" : "Male", inline: true },
                { name: "Staff Note", value: note, inline: false }
            ], 
            footer: { text: `Logged: ${new Date().toLocaleString('en-GB')}` }, 
            timestamp: new Date() 
        }] 
    };
    
    try { 
        await fetch(finalUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(log) }); 
        st.textContent = "✅ Generated, Copied & Logged to Thread!"; 
    } 
    catch(e) { st.textContent = "✅ Copied (Log failed)"; }
    
    st.style.opacity = "1"; 
    setTimeout(() => { st.style.opacity = "0"; logLocked = false; btn.disabled = false; }, 3000);
}

window.onclick = e => { if (!e.target.closest('#dBox')) document.getElementById('dList').style.display = 'none'; };
window.onload = populateList;
</script>
</body>
</html>
