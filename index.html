    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .container-card { max-width: 90%; margin: 2rem auto; padding: 1.5rem; background-color: #161b22; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 133, 0.1); }
        .neon-heading { color: #00FF85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.5); }
        .input-label { color: #1E90FF; font-weight: 600; margin-bottom: 0.5rem; display: block; }
        .input-style { background-color: #0d1117; border: 1px solid #30363d; color: #00FF85; border-radius: 8px; padding: 0.75rem; width: 100%; cursor: pointer; }
        .command-output { background-color: #0d1117; border: 1px solid #30363d; font-family: monospace; white-space: pre-wrap; word-break: break-all; min-height: 4rem; color: #FFFFFF; padding: 1rem; border-radius: 8px; }
        .dropdown-content { display: none; position: absolute; background-color: #161b22; width: 100%; max-height: 500px; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; z-index: 1000; margin-top: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .dropdown-content li { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid #1a202a; font-size: 0.85rem; list-style: none; }
        .dropdown-content li:hover { background-color: #30363d; }
        .dropdown-category-header { padding: 10px 12px; font-weight: 800; border-top: 2px solid #30363d; background-color: #0d1117; color: #ffffff !important; pointer-events: none; position: sticky; top: 0; }
        .radio-label { display: inline-flex; align-items: center; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; border: 1px solid #484f58; background-color: #30363d; margin-right: 0.5rem; }
        input[type="radio"]:checked + .radio-label { background-color: #FF0099; color: white; }
        #genderMale:checked + .radio-label { background-color: #1E90FF; }
        .button-action { background-color: #00FF85; color: #0d1117; font-weight: 800; width: 100%; padding: 1rem; border-radius: 12px; margin-top: 1rem; text-transform: uppercase; cursor: pointer; }
    </style>
</head>

    <div class="container-card w-full">

        <div class="mb-4"><label class="input-label">1. Target EOS ID:</label><input type="text" id="playerInput" value="00024953ec774cf98878f25e96eca484" class="input-style"></div>
        <div class="mb-4"><label class="input-label">Search:</label><input type="text" id="creatureSearch" oninput="filterCreatures(this.value)" class="input-style" placeholder="Type to filter..."></div>
        <div class="mb-4 relative"><label class="input-label">2. Select Creature:</label>
            <div id="dropdownDisplay" class="input-style flex justify-between items-center" onclick="toggleDropdown()"><span id="selectedCreatureText">--- Choose a Dino ---</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg></div>
            <div id="dropdownContent" class="dropdown-content"><ul id="creatureList"></ul></div>
        </div>
        <div class="mb-6"><label class="input-label">3. Gender:</label><div class="flex">
            <input type="radio" id="genderFemale" name="genderRadio" value="1" checked class="hidden"><label for="genderFemale" class="radio-label">♀️ Female</label>
            <input type="radio" id="genderMale" name="genderRadio" value="0" class="hidden"><label for="genderMale" class="radio-label">♂️ Male</label>
        </div></div>
        <div class="mb-4"><label class="input-label">4. Output Box:</label><div id="commandOutput" class="command-output">Pending selection...</div></div>
        <button onclick="handleAllActions()" class="button-action">Generate, Copy & Log</button>
        <div id="statusMessage" class="mt-4 text-center text-sm opacity-0 transition-opacity"></div>
    </div>

let sP = "", sN = "";
function populate() {
    const list = document.getElementById('creatureList'); list.innerHTML = '';
    Object.keys(DATA).sort().forEach(cat => {
        const h = document.createElement('li'); h.className = 'dropdown-category-header'; h.textContent = `--- ${cat} ---`; list.appendChild(h);
        DATA[cat].sort((a,b)=>a.n.localeCompare(b.n)).forEach(c => {
            const li = document.createElement('li'); li.textContent = c.n;
            li.onclick = (e) => { e.stopPropagation(); sP = c.p; sN = c.n; document.getElementById('selectedCreatureText').textContent = c.n; document.getElementById('dropdownContent').style.display = 'none'; document.getElementById('commandOutput').textContent = "Ready..."; };
            list.appendChild(li);
        });
    });
}
function toggleDropdown() { const d = document.getElementById('dropdownContent'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
function filterCreatures(val) {
    const items = document.querySelectorAll('#creatureList li'); document.getElementById('dropdownContent').style.display = 'block';
    items.forEach(i => { if(!i.classList.contains('dropdown-category-header')) i.style.display = i.textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none"; });
}
async function handleAllActions() {
    const id = document.getElementById('playerInput').value.trim(), g = document.querySelector('input[name="genderRadio"]:checked').value, s = document.getElementById('statusMessage');
    if(!sP || !id) { s.textContent = "❌ Error: Selection missing!"; s.style.opacity = "1"; return; }
    const cmd = `Scriptcommand SpawnDinoInBall -p=${id} -t=${sP} -f=${g} -b=1 -i=1 -a=1 -s=255,255,255,255,255,255,255,255`;
    document.getElementById('commandOutput').textContent = cmd; await navigator.clipboard.writeText(cmd);
    const log = { embeds: [{ title: "Sent Creature Log", color: 3447003, fields: [{ name: "EOS ID", value: id, inline: true }, { name: "Creature", value: sN, inline: true }], footer: { text: `Logged: ${new Date().toLocaleString('en-GB')}` }, timestamp: new Date() }] };
    try { await fetch(STAFF_WEBHOOK, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(log) }); s.textContent = "✅ Generated, Copied & Logged!"; } 
    catch(e) { s.textContent = "✅ Copied (Log failed)"; }
    s.style.opacity = "1"; setTimeout(() => s.style.opacity = "0", 3000);
}
window.onclick = e => { if (!e.target.closest('#dropdownDisplay')) document.getElementById('dropdownContent').style.display = 'none'; };
window.onload = populate;
</script>
