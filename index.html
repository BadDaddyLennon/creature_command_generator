<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkLegendsPVE Command Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .container-card { max-width: 90%; margin: 2rem auto; padding: 1.5rem; background-color: #161b22; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 133, 0.1); }
        .neon-heading { color: #00FF85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.5); }
        .input-label { color: #1E90FF; font-weight: 600; margin-bottom: 0.5rem; display: block; }
        .input-style { background-color: #0d1117; border: 1px solid #30363d; color: #00FF85; border-radius: 8px; padding: 0.75rem; width: 100%; cursor: pointer; }
        .command-output { background-color: #0d1117; border: 1px solid #30363d; font-family: monospace; white-space: pre-wrap; word-break: break-all; min-height: 4rem; color: #FFFFFF; padding: 1rem; border-radius: 8px; }
        .dropdown-content { display: none; position: absolute; background-color: #161b22; width: 100%; max-height: 400px; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; z-index: 1000; margin-top: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .dropdown-content li { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid #1a202a; font-size: 0.9rem; list-style: none; }
        .dropdown-content li:hover { background-color: #30363d; }
        .dropdown-category-header { padding: 10px 12px; font-weight: 800; border-top: 2px solid #30363d; background-color: #0d1117; color: #ffffff !important; pointer-events: none; position: sticky; top: 0; }
        .radio-label { display: inline-flex; align-items: center; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; border: 1px solid #484f58; background-color: #30363d; margin-right: 0.5rem; }
        input[type="radio"]:checked + .radio-label { background-color: #FF0099; color: white; }
        #genderMale:checked + .radio-label { background-color: #1E90FF; }
        .button-action { background-color: #00FF85; color: #0d1117; font-weight: 800; width: 100%; padding: 1rem; border-radius: 12px; margin-top: 1rem; text-transform: uppercase; transition: transform 0.1s; cursor: pointer; }
        .button-action:active { transform: scale(0.98); }

        .category-lostcolony, .category-lostcolony li { color: #E5E4E2; }
        .category-astraeos, .category-astraeos li { color: #008080; } 
        .category-extinction, .category-extinction li { color: #FFA500; } 
        .category-modded, .category-modded li { color: #FF69B4; } 
        .category-s-variants, .category-s-variants li { color: #ADD8E6; } 
        .category-draconic, .category-draconic li { color: #FF0000; } 
        .category-island, .category-island li { color: #00FF00; } 
        .category-scorched, .category-scorched li { color: #FFFF00; } 
        .category-aberration, .category-aberration li { color: #90EE90; } 
        .category-aquatic, .category-aquatic li { color: #00FFFF; } 
        .category-asa, .category-asa li { color: #00FFFF; }
    </style>
</head>
<body>

    <div class="container-card w-full">
        <h1 class="text-2xl font-bold neon-heading mb-6 text-center">ArkLegendsPVE Command Generator</h1>

        <div class="mb-4">
            <label class="input-label">1. Target EOS ID:</label>
            <input type="text" id="playerInput" value="00024953ec774cf98878f25e96eca484" class="input-style">
        </div>
        
        <div class="mb-4">
            <label class="input-label">Search Creature:</label>
            <input type="text" id="creatureSearch" oninput="filterCreatures(this.value)" class="input-style" placeholder="Type to filter...">
        </div>

        <div class="mb-4 relative">
            <label class="input-label">2. Select Creature:</label>
            <div id="dropdownDisplay" class="input-style flex justify-between items-center" onclick="toggleDropdown()">
                <span id="selectedCreatureText">--- Choose a Dino ---</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div id="dropdownContent" class="dropdown-content">
                <ul id="creatureList" class="p-0 m-0"></ul>
            </div>
        </div>
        
        <div class="mb-6">
            <label class="input-label">3. Creature Gender:</label>
            <div class="flex">
                <input type="radio" id="genderFemale" name="genderRadio" value="1" checked class="hidden">
                <label for="genderFemale" class="radio-label">♀️ Female</label>
                <input type="radio" id="genderMale" name="genderRadio" value="0" class="hidden">
                <label for="genderMale" class="radio-label">♂️ Male</label>
            </div>
        </div>

        <div class="mb-4">
            <label class="input-label">4. Output Box:</label>
            <div id="commandOutput" class="command-output">Pending selection...</div>
        </div>
        
        <button onclick="handleAllActions()" class="button-action">Generate, Copy & Log</button>
        <div id="statusMessage" class="mt-4 text-center text-sm opacity-0 transition-opacity"></div>
    </div>

        const CATEGORY_CLASSES = {
            "Lost Colony": "category-lostcolony",
            "The Island (Official)": "category-island",
            "Scorched Earth (Official)": "category-scorched",
            "Extinction (Official)": "category-extinction",
            "Aberration (Official)": "category-aberration",
            "Aquatic & Marine": "category-aquatic",
            "ASA / New Official": "category-asa",
            "S-Dino Variants": "category-s-variants",
            "Draconic Chronicles (DC)": "category-draconic",
            "Astraeos Additions": "category-astraeos",
            "Modded / Others": "category-modded"
        };

        let selectedPath = ""; 
        let selectedName = "";

        function populateCreatureSelector() {
            const listContainer = document.getElementById('creatureList');
            listContainer.innerHTML = '';
            const sortedCats = Object.keys(CREATURE_BLUEPRINTS).sort();
            sortedCats.forEach(cat => {
                const header = document.createElement('li');
                header.className = `dropdown-category-header ${CATEGORY_CLASSES[cat] || ''}`;
                header.textContent = `--- ${cat} ---`;
                listContainer.appendChild(header);
                const sortedDinos = [...CREATURE_BLUEPRINTS[cat]].sort((a, b) => a.name.localeCompare(b.name));
                sortedDinos.forEach(c => {
                    const li = document.createElement('li');
                    li.className = CATEGORY_CLASSES[cat] || '';
                    li.textContent = c.name;
                    li.onclick = (e) => {
                        e.stopPropagation();
                        selectedPath = c.path;
                        selectedName = c.name;
                        document.getElementById('selectedCreatureText').textContent = c.name;
                        document.getElementById('dropdownContent').style.display = 'none';
                        document.getElementById('commandOutput').textContent = "Ready to Generate...";
                    };
                    listContainer.appendChild(li);
                });
            });
        }

        function toggleDropdown() {
            const d = document.getElementById('dropdownContent');
            d.style.display = (d.style.display === 'block') ? 'none' : 'block';
        }

        window.onclick = function(e) {
            if (!e.target.closest('#dropdownDisplay')) {
                document.getElementById('dropdownContent').style.display = 'none';
            }
        }

        function filterCreatures(val) {
            const items = document.querySelectorAll('#creatureList li');
            document.getElementById('dropdownContent').style.display = 'block';
            items.forEach(item => {
                if (!item.classList.contains('dropdown-category-header')) {
                    item.style.display = item.textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none";
                }
            });
        }

        async function handleAllActions() {
            const id = document.getElementById('playerInput').value.trim();
            const gender = document.querySelector('input[name="genderRadio"]:checked').value;
            const status = document.getElementById('statusMessage');
            if (!selectedPath || !id) {
                status.textContent = "❌ Error: Select a creature and ID first!";
                status.style.opacity = "1";
                return;
            }
            const cmd = `Scriptcommand SpawnDinoInBall -p=${id} -t=${selectedPath} -f=${gender} -b=1 -i=1 -a=1 -s=255,255,255,255,255,255,255,255`;
            document.getElementById('commandOutput').textContent = cmd;
            await navigator.clipboard.writeText(cmd);
            const now = new Date();
            const timestampString = now.toLocaleString('en-GB', { day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            const logData = { 
                embeds: [{
                    title: "Sent Creature Log",
                    color: 3447003,
                    fields: [
                        { name: "EOS ID", value: `\`${id}\``, inline: true },
                        { name: "Creature", value: selectedName, inline: true }
                    ],
                    footer: { text: `Logged at: ${timestampString}` },
                    timestamp: new Date()
                }]
            };
            try {
                await fetch(STAFF_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(logData) });
                status.textContent = "✅ Generated, Copied & Logged!";
            } catch (e) {
                status.textContent = "✅ Copied (Log failed to send)";
            }
            status.style.opacity = "1";
            setTimeout(() => status.style.opacity = "0", 3000);
        }
        window.onload = populateCreatureSelector;
    </script>
