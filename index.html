<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKLegendsPVE Creature Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00ffff; --purple: #bc13fe; --gold: #ffd700; --black: #050505; --blue: #1E90FF; }
        body { font-family: 'Inter', sans-serif; background-color: var(--black); color: #e6e6e6; background-image: radial-gradient(circle at 50% 50%, #1a0033 0%, #050505 100%); min-height: 100vh; }
        h1 { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        
        .cyber-card { 
            max-width: 900px; margin: 2rem auto; padding: 2rem; 
            background: rgba(10, 10, 10, 0.8); 
            border: 2px solid var(--purple); 
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(188, 19, 254, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
            position: relative; overflow: hidden;
        }
        .cyber-card::before {
            content: ""; position: absolute; top: 0; left: -100%; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan));
            animation: scan 3s linear infinite;
        }
        @keyframes scan { 0% { left: -100%; } 100% { left: 100%; } }

        .input-label { color: var(--gold); font-family: 'Orbitron', sans-serif; font-size: 0.8rem; text-transform: uppercase; margin-bottom: 0.5rem; display: block; text-shadow: 0 0 5px rgba(255, 215, 0, 0.4); }
        .input-style { background: rgba(20, 20, 20, 0.9); border: 1px solid #333; color: var(--cyan); border-radius: 4px; padding: 0.75rem; width: 100%; transition: 0.3s; }
        .input-style:focus { border-color: var(--cyan); outline: none; box-shadow: 0 0 10px rgba(0, 255, 255, 0.2); }

        .dropdown-content { 
            display: none; position: absolute; background: #0a0a0a; width: 100%; max-height: 400px; 
            overflow-y: auto; border: 1px solid var(--purple); border-radius: 8px; z-index: 1000; margin-top: 4px; 
            box-shadow: 0 10px 30px rgba(0,0,0,1); 
        }
        .dropdown-content li { padding: 10px 15px; cursor: pointer; border-bottom: 1px solid #1a1a1a; transition: 0.2s; }
        .dropdown-content li:hover { background: rgba(188, 19, 254, 0.2); color: var(--cyan); }
        .dropdown-category-header { 
            padding: 12px; font-weight: bold; background: #111; color: var(--gold) !important; 
            position: sticky; top: 0; border-bottom: 2px solid var(--gold); font-family: 'Orbitron'; font-size: 0.75rem;
        }

        .gender-btn { 
            flex: 1; text-align: center; padding: 0.75rem; border: 1px solid #333; background: #111; 
            cursor: pointer; transition: 0.3s; font-family: 'Orbitron'; font-size: 0.8rem;
        }
        #f:checked + label { background: #FF0099; color: white; box-shadow: 0 0 15px #FF0099; border-color: #FF0099; }
        #m:checked + label { background: var(--blue); color: white; box-shadow: 0 0 15px var(--blue); border-color: var(--blue); }

        .command-box { 
            background: #000; border: 1px solid var(--cyan); color: #fff; padding: 1rem; border-radius: 5px; 
            font-family: 'Courier New', monospace; min-height: 60px; border-left: 4px solid var(--cyan);
        }

        .action-btn { 
            background: linear-gradient(45deg, var(--purple), var(--cyan)); 
            color: white; font-family: 'Orbitron'; font-weight: bold; width: 100%; padding: 1.2rem; 
            border-radius: 8px; margin-top: 1.5rem; transition: 0.3s; text-transform: uppercase;
        }
        .action-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 20px var(--cyan); filter: brightness(1.1); }
        .action-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .c-col { color: #E5E4E2; } .c-isl { color: #00FF00; } .c-sco { color: #FFFF00; } .c-abe { color: #90EE90; } .c-ext { color: #FFA500; } .c-mar { color: #00FFFF; } .c-sva { color: #ADD8E6; } .c-dra { color: #FF0000; } .c-ast { color: #008080; } .c-mod { color: #FF69B4; } .c-zom { color: #FF4500; }
    </style>
</head>
<body>
    <div class="cyber-card">
        <h1 class="text-3xl font-bold text-center mb-2 text-white">ARKLegendsPVE</h1>
        <p class="text-center text-xs mb-8 tracking-widest" style="color: var(--cyan)">CREATURE GENERATOR</p>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div><label class="input-label">Player EOS ID:</label><input type="text" id="pId" value="00024953ec774cf98878f25e96eca484" class="input-style"></div>
            <div><label class="input-label">Staff Note:</label><input type="text" id="staffNote" placeholder="Entry purpose..." class="input-style" style="color: white;"></div>
        </div>

        <div class="mb-6"><label class="input-label">Creature Search:</label><input type="text" id="sBox" oninput="filterList(this.value)" class="input-style" placeholder="Search Database..."></div>
        
        <div class="mb-6 relative"><label class="input-label">Select Creature:</label>
            <div id="dBox" class="input-style flex justify-between items-center cursor-pointer" onclick="toggleD()"><span id="sText">--- Awaiting Selection ---</span><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg></div>
            <div id="dList" class="dropdown-content"><ul id="cItems"></ul></div>
        </div>

        <div class="mb-8"><label class="input-label">Biological Gender:</label><div class="flex gap-2">
            <input type="radio" id="f" name="g" value="1" checked class="hidden"><label for="f" class="gender-btn rounded-l-lg">♀ FEMALE</label>
            <input type="radio" id="m" name="g" value="0" class="hidden"><label for="m" class="gender-btn rounded-r-lg">♂ MALE</label>
        </div></div>

        <div class="mb-4"><label class="input-label">Output Command:</label><div id="oBox" class="command-box">System Idle...</div></div>
        <button id="mainBtn" onclick="execute()" class="action-btn">Initialize Generation & Log</button>
        <div id="status" class="mt-4 text-center text-sm font-bold opacity-0 transition-opacity"></div>
    </div>

let selP="", selN="", logLocked=false;

function populateList() {
    const list = document.getElementById('cItems'); list.innerHTML = '';
    const sortedCats = Object.keys(MASTER_DATA).sort();
    sortedCats.forEach(cat => {
        const h = document.createElement('li'); h.className = 'dropdown-category-header'; h.textContent = `--- ${cat} ---`; list.appendChild(h);
        MASTER_DATA[cat].sort((a,b)=>a.n.localeCompare(b.n)).forEach(c => {
            const li = document.createElement('li'); li.className = c.c; li.textContent = c.n;
            li.onclick = (e) => { e.stopPropagation(); selP = c.p; selN = c.n; document.getElementById('sText').textContent = c.n; document.getElementById('dList').style.display = 'none'; };
            list.appendChild(li);
        });
    });
}
function toggleD() { const d = document.getElementById('dList'); d.style.display = (d.style.display === 'block') ? 'none' : 'block'; }
function filterList(val) {
    const items = document.querySelectorAll('#cItems li'); document.getElementById('dList').style.display = 'block';
    items.forEach(i => { if(!i.classList.contains('dropdown-category-header')) i.style.display = i.textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none"; });
}
async function execute() {
    const id = document.getElementById('pId').value.trim();
    const gVal = document.querySelector('input[name="g"]:checked').value;
    const note = document.getElementById('staffNote').value.trim() || "No note provided";
    const st = document.getElementById('status'), btn = document.getElementById('mainBtn');
    
    if(!selP || !id) { st.textContent = "❌ Error: Selection Missing"; st.style.color = "red"; st.style.opacity = "1"; return; }
    
    const cmd = `Scriptcommand SpawnDinoInBall -p=${id} -t=${selP} -f=${gVal} -b=1 -i=1 -a=1 -s=255,255,255,255,255,255,255,255`;
    document.getElementById('oBox').textContent = cmd; 
    await navigator.clipboard.writeText(cmd);
    
    if (logLocked) return; 
    logLocked = true; btn.disabled = true;
    
    const finalUrl = `${WH_BASE}?thread_id=${THREAD_ID}`;
    const log = { 
        embeds: [{ 
            title: "Sent Creatures Log", 
            color: 43519, 
            fields: [
                { name: "EOS ID", value: id, inline: true }, 
                { name: "Creature", value: selN, inline: true },
                { name: "Gender", value: gVal == "1" ? "Female" : "Male", inline: true },
                { name: "Staff Note", value: note, inline: false }
            ], 
            footer: { text: `ARKLegendsPVE Generator | ${new Date().toLocaleString('en-GB')}` }, 
            timestamp: new Date() 
        }] 
    };
    
    try { 
        await fetch(finalUrl, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(log) }); 
        st.textContent = "✅ UPLINK SUCCESSFUL: LOGGED TO THREAD"; st.style.color = "#00ffff";
    } 
    catch(e) { st.textContent = "✅ COPIED (OFFLINE)"; }
    
    st.style.opacity = "1"; 
    setTimeout(() => { st.style.opacity = "0"; logLocked = false; btn.disabled = false; }, 3000);
}

window.onclick = e => { if (!e.target.closest('#dBox')) document.getElementById('dList').style.display = 'none'; };
window.onload = populateList;
</script>
