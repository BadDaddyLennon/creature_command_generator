<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKLegendsPVE Creature Command Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0d1117; color: #e6e6e6; }
        .container-card { max-width: 90%; margin: 2rem auto; padding: 1.5rem; background-color: #161b22; border-radius: 12px; box-shadow: 0 0 20px rgba(0, 255, 133, 0.1); }
        .neon-heading { color: #00FF85; text-shadow: 0 0 5px rgba(0, 255, 133, 0.5); }
        .input-label { color: #1E90FF; font-weight: 600; margin-bottom: 0.5rem; display: block; }
        .input-style { background-color: #0d1117; border: 1px solid #30363d; color: #00FF85; border-radius: 8px; padding: 0.75rem; width: 100%; }
        .command-output { background-color: #0d1117; border: 1px solid #30363d; font-family: monospace; white-space: pre-wrap; word-break: break-all; cursor: pointer; min-height: 4rem; color: #FFFFFF; padding: 1rem; border-radius: 8px; }
        .button-primary { background-color: #00FF85; color: #0d1117; font-weight: 700; width: 100%; padding: 0.75rem; border-radius: 12px; margin-top: 1rem; }
        .button-copy { background-color: #1E90FF; color: #0d1117; font-weight: 700; width: 100%; padding: 0.75rem; border-radius: 12px; margin-top: 0.5rem; }
        
        .custom-dropdown-container { position: relative; }
        #dropdownDisplay { cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .dropdown-content { display: none; position: absolute; background-color: #161b22; width: 100%; max-height: 400px; overflow-y: auto; border: 1px solid #30363d; border-radius: 8px; z-index: 100; margin-top: 4px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .dropdown-content li { padding: 10px 12px; cursor: pointer; border-bottom: 1px solid #1a202a; font-size: 0.9rem; }
        .dropdown-content li:hover { background-color: #30363d; }
        .dropdown-category-header { padding: 10px 12px; font-weight: 800; border-top: 2px solid #30363d; background-color: #0d1117; pointer-events: none; }

        /* Category Colors */
        .category-lostcolony, .category-lostcolony li { color: #E5E4E2; }
        .category-astraeos, .category-astraeos li { color: #008080; } 
        .category-extinction, .category-extinction li { color: #FFA500; } 
        .category-amissa, .category-amissa li { color: #8A2BE2; } 
        .category-modded, .category-modded li { color: #FF69B4; } 
        .category-s-variants, .category-s-variants li { color: #ADD8E6; } 
        .category-draconic, .category-draconic li { color: #FF0000; } 
        .category-island, .category-island li { color: #00FF00; } 
        .category-aberration, .category-aberration li { color: #90EE90; } 
        .category-aquatic, .category-aquatic li { color: #00FFFF; } 
        .category-asa, .category-asa li { color: #00FFFF; }

        .radio-label { display: inline-flex; align-items: center; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; border: 1px solid #484f58; background-color: #30363d; margin-right: 0.5rem; }
        input[type="radio"]:checked + .radio-label { background-color: #FF0099; color: white; }
        #genderMale:checked + .radio-label { background-color: #1E90FF; }

        .log-settings { display: none; border: 1px dashed #FF6F61; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem; background: rgba(255,111,97,0.05); }
        .staff-btn { font-size: 0.75rem; color: #FF6F61; text-decoration: underline; cursor: pointer; margin-bottom: 1rem; display: inline-block; }
    </style>
</head>
<body>

    <div class="container-card w-full">
        <div class="flex justify-between items-start">
            <h1 class="text-2xl font-bold neon-heading mb-6">ARKLegendsPVE Creature Command Generator</h1>
            <span id="loginToggle" class="staff-btn" onclick="toggleStaffSettings()">Staff Login</span>
        </div>

        <div id="staffPanel" class="log-settings">
            <div class="flex justify-between items-center mb-2">
                <label class="input-label" style="color: #FF6F61; margin:0;">üõ†Ô∏è Discord Webhook URL:</label>
                <span class="staff-btn" onclick="toggleStaffSettings()">Hide Settings</span>
            </div>
            <input type="password" id="webhookURL" class="input-style" placeholder="Paste Discord Webhook URL here..." style="color: #FF6F61; border-color: #FF6F61;">
        </div>

        <div class="mb-4">
            <label class="input-label">1. Target Player EOS ID:</label>
            <input type="text" id="playerInput" value="00024953ec774cf98878f25e96eca484" oninput="liveUpdateCommand()" class="input-style">
        </div>
        
        <div class="mb-4">
            <label class="input-label">Search Creature:</label>
            <input type="text" id="creatureSearch" oninput="filterCreatures(this.value)" class="input-style" placeholder="Search...">
        </div>

        <div class="mb-4 custom-dropdown-container">
            <label class="input-label">2. Select Creature (Auto-Sorted A-Z):</label>
            <div id="dropdownDisplay" class="input-style" onclick="toggleDropdown()">
                <span id="selectedCreatureText">--- Choose a Dino ---</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
            </div>
            <div id="dropdownContent" class="dropdown-content">
                <ul id="creatureList"></ul>
            </div>
        </div>
        
        <div class="mb-6">
            <label class="input-label">3. Creature Gender:</label>
            <div class="flex">
                <input type="radio" id="genderFemale" name="genderRadio" value="1" checked onchange="liveUpdateCommand()" class="hidden">
                <label for="genderFemale" class="radio-label">‚ôÄÔ∏è Female</label>
                <input type="radio" id="genderMale" name="genderRadio" value="0" onchange="liveUpdateCommand()" class="hidden">
                <label for="genderMale" class="radio-label">‚ôÇÔ∏è Male</label>
            </div>
        </div>

        <div class="mb-4">
            <label class="input-label">4. Generated Command:</label>
            <div id="commandOutput" class="command-output" onclick="copyCommand()">Select a creature to begin.</div>
        </div>
        
        <button onclick="generateCommand()" class="button-primary">Generate Command</button>
        <button onclick="copyCommand()" class="button-copy">Copy Command & Log</button>
        <div id="statusMessage" class="mt-4 text-center text-sm opacity-0 transition-opacity"></div>
    </div>

        const CATEGORY_CLASSES = { 
            "Lost Colony": "category-lostcolony", 
            "ASA / New Official": "category-asa", 
            "Draconic Chronicles (DC)": "category-draconic", 
            "Astraeos Additions": "category-astraeos", 
            "The Island (Official)": "category-island", 
            "Aberration (Official)": "category-aberration", 
            "Extinction (Official)": "category-extinction", 
            "Scorched Earth (Official)": "category-scorched", 
            "Aquatic & Marine": "category-aquatic", 
            "S-Dino Variants": "category-s-variants", 
            "Modded / Others": "category-modded" 
        };

        let selectedPath = ""; 
        let selectedName = "";

        function populateCreatureSelector() {
            const listContainer = document.getElementById('creatureList');
            listContainer.innerHTML = '';

            // Alphabetically sort categories
            const sortedCategories = Object.keys(CREATURE_BLUEPRINTS).sort();

            sortedCategories.forEach(cat => {
                const header = document.createElement('li');
                header.className = `dropdown-category-header ${CATEGORY_CLASSES[cat]}`;
                header.textContent = `--- ${cat} ---`;
                listContainer.appendChild(header);

                // Alphabetically sort dinosaurs within category
                const sortedDinos = CREATURE_BLUEPRINTS[cat].sort((a, b) => a.name.localeCompare(b.name));

                sortedDinos.forEach(c => {
                    const li = document.createElement('li');
                    li.className = CATEGORY_CLASSES[cat];
                    li.textContent = c.name;
                    li.onclick = () => {
                        selectedPath = c.path;
                        selectedName = c.name;
                        document.getElementById('selectedCreatureText').textContent = c.name;
                        document.getElementById('dropdownContent').style.display = 'none';
                        generateCommand();
                    };
                    listContainer.appendChild(li);
                });
            });
        }

        function toggleDropdown() {
            const d = document.getElementById('dropdownContent');
            d.style.display = d.style.display === 'block' ? 'none' : 'block';
        }

        function toggleStaffSettings() {
            const panel = document.getElementById('staffPanel');
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        }

        window.onclick = (e) => { if (!e.target.closest('.custom-dropdown-container')) document.getElementById('dropdownContent').style.display = 'none'; }

        function filterCreatures(val) {
            const items = document.getElementById('creatureList').getElementsByTagName('li');
            document.getElementById('dropdownContent').style.display = 'block';
            for (let i = 0; i < items.length; i++) {
                if (!items[i].classList.contains('dropdown-category-header')) {
                    items[i].style.display = items[i].textContent.toLowerCase().includes(val.toLowerCase()) ? "" : "none";
                }
            }
        }

        function generateCommand() {
            const id = document.getElementById('playerInput').value.trim();
            const gender = document.querySelector('input[name="genderRadio"]:checked').value;
            if (!selectedPath || !id) return;
            const cmd = `Scriptcommand SpawnDinoInBall -p=${id} -t=${selectedPath} -f=${gender} -b=1 -i=1 -a=1 -s=255,255,255,255,255,255,255,255`;
            document.getElementById('commandOutput').textContent = cmd;
        }

        function liveUpdateCommand() { if(selectedPath) generateCommand(); }

        async function copyCommand() {
            const cmd = document.getElementById('commandOutput').textContent;
            const webhook = document.getElementById('webhookURL').value.trim();
            const playerID = document.getElementById('playerInput').value;

            if (cmd.includes("Select")) return;
            navigator.clipboard.writeText(cmd);
            
            if (webhook.startsWith("https://discord.com/api/webhooks/")) {
                const logData = {
                    content: `üìú **ARKLegendsPVE Log**\n**Player ID:** \`${playerID}\`\n**Creature:** ${selectedName}\n**Command:** \`\`\`${cmd}\`\`\``
                };
                fetch(webhook, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(logData) });
            }

            const status = document.getElementById('statusMessage');
            status.textContent = webhook ? "‚úÖ Copied & Logged!" : "‚úÖ Copied!";
            status.style.opacity = "1";
            setTimeout(() => status.style.opacity = "0", 2000);
        }

        window.onload = populateCreatureSelector;
    </script>
